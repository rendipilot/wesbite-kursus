<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container">
      <form id="contact" action="/index.html">
        <h3>Contact Form</h3>
        <h4>Kontak kami untuk informasi lebih lanjut</h4>
        <fieldset>
          <input
            placeholder="Nama kamu"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input placeholder="Email" type="email" tabindex="2" required />
        </fieldset>
        <fieldset>
          <input placeholder="Nomor telepon" type="tel" tabindex="3" />
        </fieldset>
        <fieldset>
          <input placeholder="linkedin" type="url" tabindex="4" />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            type="submit"
            id="contact-submit"
          >
            Submit
          </button>
        </fieldset>
        <p class="copyright">Designed by Fattah</p>
      </form>
    </div>
  </body>
</html>
